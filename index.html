
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Object Explainer</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        
        .container {
            background: white;
            border-radius: 12px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.2);
            max-width: 600px;
            width: 100%;
            padding: 40px;
        }
        
        h1 {
            color: #333;
            margin-bottom: 10px;
            text-align: center;
        }
        
        .subtitle {
            color: #666;
            text-align: center;
            margin-bottom: 30px;
            font-size: 14px;
        }
        
        .upload-area {
            border: 2px dashed #667eea;
            border-radius: 8px;
            padding: 40px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s ease;
            background: #f8f9ff;
        }
        
        .upload-area:hover {
            border-color: #764ba2;
            background: #f0f2ff;
        }
        
        .upload-area.dragging {
            border-color: #764ba2;
            background: #e8ebff;
        }
        
        #fileInput {
            display: none;
        }
        
        .upload-icon {
            font-size: 40px;
            margin-bottom: 10px;
        }
        
        .upload-text {
            color: #333;
            font-weight: 600;
            margin-bottom: 5px;
        }
        
        .upload-subtext {
            color: #999;
            font-size: 14px;
        }
        
        #preview {
            margin-top: 20px;
            display: none;
        }
        
        #previewImage {
            max-width: 100%;
            max-height: 300px;
            border-radius: 8px;
            margin-bottom: 15px;
        }
        
        .button-group {
            display: flex;
            gap: 10px;
            margin-top: 15px;
        }
        
        button {
            flex: 1;
            padding: 12px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        #explainBtn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }
        
        #explainBtn:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }
        
        #explainBtn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }
        
        #clearBtn {
            background: #f0f0f0;
            color: #333;
        }
        
        #clearBtn:hover {
            background: #e0e0e0;
        }
        
        #result {
            margin-top: 30px;
            display: none;
        }
        
        .result-label {
            color: #667eea;
            font-weight: 600;
            margin-bottom: 10px;
            font-size: 14px;
        }
        
        .result-text {
            background: #f8f9ff;
            padding: 15px;
            border-radius: 8px;
            color: #333;
            line-height: 1.6;
            border-left: 4px solid #667eea;
        }
        
        .loader {
            display: none;
            text-align: center;
            margin: 20px 0;
        }
        
        .spinner {
            border: 4px solid #f0f0f0;
            border-top: 4px solid #667eea;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .error {
            background: #ffe6e6;
            color: #d32f2f;
            padding: 12px;
            border-radius: 8px;
            margin-top: 15px;
            border-left: 4px solid #d32f2f;
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üñºÔ∏è Image Object Explainer</h1>
        <p class="subtitle">Upload an image to identify objects and get detailed explanations</p>
        
        <div class="upload-area" id="uploadArea">
            <div class="upload-icon">üì∏</div>
            <div class="upload-text">Click to upload or drag and drop</div>
            <div class="upload-subtext">PNG, JPG, GIF up to 10MB</div>
            <input type="file" id="fileInput" accept="image/*">
        </div>
        
        <div id="preview">
            <img id="previewImage" alt="Preview">
            <div class="button-group">
                <button id="explainBtn">Explain Objects</button>
                <button id="clearBtn">Clear</button>
            </div>
        </div>
        
        <div class="loader" id="loader">
            <div class="spinner"></div>
            <p style="color: #667eea; margin-top: 10px;">Analyzing image...</p>
        </div>
        
        <div class="error" id="error"></div>
        
        <div id="result">
            <div class="result-label">üìù Explanation</div>
            <div class="result-text" id="resultText"></div>
        </div>
    </div>
    
    <script>
        const uploadArea = document.getElementById('uploadArea');
        const fileInput = document.getElementById('fileInput');
        const preview = document.getElementById('preview');
        const previewImage = document.getElementById('previewImage');
        const explainBtn = document.getElementById('explainBtn');
        const clearBtn = document.getElementById('clearBtn');
        const loader = document.getElementById('loader');
        const error = document.getElementById('error');
        const result = document.getElementById('result');
        const resultText = document.getElementById('resultText');
        
        let selectedFile = null;
        
        // Upload area click
        uploadArea.addEventListener('click', () => fileInput.click());
        
        // File input change
        fileInput.addEventListener('change', (e) => {
            handleFile(e.target.files[0]);
        });
        
        // Drag and drop
        uploadArea.addEventListener('dragover', (e) => {
            e.preventDefault();
            uploadArea.classList.add('dragging');
        });
        
        uploadArea.addEventListener('dragleave', () => {
            uploadArea.classList.remove('dragging');
        });
        
        uploadArea.addEventListener('drop', (e) => {
            e.preventDefault();
            uploadArea.classList.remove('dragging');
            handleFile(e.dataTransfer.files[0]);
        });
        
        // Handle file
        function handleFile(file) {
            if (!file || !file.type.startsWith('image/')) {
                showError('Please select a valid image file');
                return;
            }
            
            selectedFile = file;
            const reader = new FileReader();
            reader.onload = (e) => {
                previewImage.src = e.target.result;
                preview.style.display = 'block';
                uploadArea.style.display = 'none';
                result.style.display = 'none';
                error.style.display = 'none';
            };
            reader.readAsDataURL(file);
        }
        
        // Explain button
        explainBtn.addEventListener('click', async () => {
            if (!selectedFile) return;
            
            const formData = new FormData();
            formData.append('file', selectedFile);
            
            loader.style.display = 'block';
            explainBtn.disabled = true;
            error.style.display = 'none';
            
            try {
                const response = await fetch('/explain', {
                    method: 'POST',
                    body: formData
                });
                
                if (!response.ok) {
                    throw new Error('Failed to explain image');
                }
                
                const data = await response.json();
                resultText.textContent = data.explanation;
                result.style.display = 'block';
            } catch (err) {
                showError(err.message || 'An error occurred. Please try again.');
            } finally {
                loader.style.display = 'none';
                explainBtn.disabled = false;
            }
        });
        
        // Clear button
        clearBtn.addEventListener('click', () => {
            selectedFile = null;
            fileInput.value = '';
            preview.style.display = 'none';
            uploadArea.style.display = 'block';
            result.style.display = 'none';
            error.style.display = 'none';
        });
        
        // Show error
        function showError(msg) {
            error.textContent = msg;
            error.style.display = 'block';
        }
    </script>
</body>
</html>
